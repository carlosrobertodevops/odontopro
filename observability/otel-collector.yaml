receivers:
  otlp:
    protocols:
      http:
      grpc:


processors:
  batch:


exporters:
  logging:
    loglevel: warn
  otlphttp/tempo:
    endpoint: http://tempo:4318

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [ health_check, zpages ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp/tempo, logging ]
