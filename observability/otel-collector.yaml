receivers:
  otlp:
    protocols:
      http:
      grpc:


processors:
  batch:


exporters:
  logging:
    loglevel: warn
  otlphttp/tempo:
    endpoint: http://tempo:4318

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp/tempo, logging ]
