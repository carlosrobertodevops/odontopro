services:
  db:
    image: postgres:16-alpine
    container_name: odontopro-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: odontopro
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d odontopro"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    build: { context: ., dockerfile: Dockerfile, target: deps }
    container_name: odontopro-migrate
    env_file: [.env.local]
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db: { condition: service_healthy }
    command: >
      sh -lc '
        echo "[migrate] aplicando migrations...";
        npx prisma migrate deploy &&
        (npx prisma db seed || echo "[migrate] sem seed configurado â€” pulando");
      '
    restart: "no"

  web:
    build: { context: ., dockerfile: Dockerfile, target: deps }
    container_name: odontopro-web
    env_file: [.env.local]
    working_dir: /app
    command: >
      sh -lc '
        set -e;
        [ -d node_modules ] || npm ci --ignore-scripts || npm install;
        node -e "require.resolve(\"autoprefixer\")" >/dev/null 2>&1 || npm i -D autoprefixer postcss tailwindcss tailwindcss-animate;
        node -e "require.resolve(\"prom-client\")" >/dev/null 2>&1 || npm i prom-client;
        npx prisma generate;
        npm run dev
      '
    environment:
      NODE_ENV: development
      PORT: 3000
    ports: ["3000:3000"]
    depends_on:
      migrate: { condition: service_completed_successfully }
      api: { condition: service_started }
      otel-collector: { condition: service_started }
    volumes:
      - .:/app
      - /app/node_modules
      - .next-cache:/app/.next
    restart: unless-stopped

  api:
    build: { context: ., dockerfile: ./api/Dockerfile, target: deps }
    container_name: odontopro-api
    env_file: [.env.local]
    working_dir: /app/api
    command: >
      sh -lc "
        [ -d node_modules ] || npm ci --ignore-scripts || npm install;
        npx prisma generate --schema=../prisma/schema.prisma;
        npm run start:dev
      "
    environment: { NODE_ENV: development }
    ports: ["4000:4000"]
    depends_on:
      db: { condition: service_healthy }
      migrate: { condition: service_completed_successfully }
      otel-collector: { condition: service_started }
    volumes:
      - .:/app
      - /app/api/node_modules
    restart: unless-stopped

  adminer:
    image: adminer:4
    ports: ["8080:8080"]
    depends_on: { db: { condition: service_healthy } }

  stripe-listener:
    image: stripe/stripe-cli:latest
    env_file: [.env.local]
    command: >
      sh -lc "
        stripe listen
          --api-key ${STRIPE_SECRET_KEY}
          --forward-to http://web:3000/api/stripe/webhook
      "
    depends_on: [web]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    command: ["--config=/etc/otelcol/otel-collector.yaml"]
    volumes:
      - ./observability/otel-collector.yaml:/etc/otelcol/otel-collector.yaml:ro
    ports: ["4317:4317", "4318:4318"]
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.6.1
    volumes:
      - tempo-data:/var/tempo
      - ./observability/tempo.yaml:/etc/tempo.yaml:ro
    command: ["-config.file=/etc/tempo.yaml"]
    ports: ["3200:3200"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.55.1
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom-data:/prometheus
    ports: ["9090:9090"]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/datasources/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports: ["3001:3001"]
    restart: unless-stopped

volumes:
  pgdata:
  .next-cache:
  grafana-data:
  prom-data:
  tempo-data:
