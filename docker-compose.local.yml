services:
  db:
    image: postgres:16-alpine
    container_name: odontopro-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: odontopro
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d odontopro"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: odontopro-migrate
    env_file:
      - .env.local
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -lc '
        echo "[migrate] aplicando migrations...";
        npx prisma migrate deploy &&
        (npx prisma db seed || echo "[migrate] sem seed configurado â€” pulando");
      '
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: odontopro-web
    env_file:
      - .env.local
    working_dir: /app
    # ðŸ”§ Garante deps CSS (autoprefixer/postcss/tailwind) + Prisma + dev server
    command: >
      sh -lc '
        set -e;

        # 1) Instala node_modules se estiver ausente
        if [ ! -d node_modules ]; then
          echo "[web] node_modules ausente â€” instalando (npm ci)...";
          npm ci --ignore-scripts || npm install;
        fi

        # 2) Garante autoprefixer/postcss/tailwind no container
        node -e "require.resolve(\"autoprefixer\")" >/dev/null 2>&1 || {
          echo "[web] autoprefixer nÃ£o encontrado â€” instalando deps de CSS...";
          npm i -D autoprefixer@^10 postcss@^8 tailwindcss@^3 tailwindcss-animate@^1;
        }

        # 3) (Opcional) revalida postcss tambÃ©m
        node -e "require.resolve(\"postcss\")" >/dev/null 2>&1 || {
          echo "[web] postcss nÃ£o encontrado â€” instalando...";
          npm i -D postcss@^8;
        }

        # 4) Gera Prisma Client e sobe o Next em dev
        npx prisma generate;
        echo "[web] iniciando next dev...";
        npm run dev
      '
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - /app/node_modules
      - .next-cache:/app/.next
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: odontopro-adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  stripe-listener:
    image: stripe/stripe-cli:latest
    container_name: odontopro-stripe-listener
    env_file:
      - .env.local
    command: >
      sh -lc "
        stripe listen
          --api-key ${STRIPE_SECRET_KEY}
          --forward-to http://web:3000/api/stripe/webhook
      "
    depends_on:
      - web

volumes:
  pgdata:
  .next-cache:
